<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glee</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header__inner">
      <div class="logo__group">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="логотип">
        </a>
        <div class="logo__name">Glee.</div>
      </div>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">Home +</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">About</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">Services</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">Pages +</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">News</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="user-nav">
        <a class="user-nav__link user-nav__link--search" href="#">
          <img class="user-nav__link-img" src="images/icons/search.svg" alt="search button">
        </a>
        <div class="user-nav__favorite">
          <a class="user-nav__link user-nav__link--heart" href="#">
            <img class="user-nav__link-img" src="images/icons/heart.svg" alt="button liked products">
            <span class="user-nav__num">0</span>
            <span class="user-nav__segment"></span>
          </a>
          <a class="user-nav__link user-nav__link--cart" href="#">
            <img class="user-nav__link-img" src="images/icons/cart.svg" alt="cart button">
            <span class="user-nav__num">0</span>
          </a>
        </div>
        <a class="user-nav__link user-nav__link--toolbar" href="#">
          <img class="user-nav__link-img" src="images/icons/toolbar.svg" alt="toolbar button">
        </a>
      </div>
    </div>
  </header>

  <main class="main"></main>

  <script src="js/main.min.js"></script>
</body>

</html>
